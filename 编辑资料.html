            <div id="u1501" class="ax_default text_area">
              <textarea id="u1501_input">1、送养经过：1958年夏天，女孩与母亲到上海探望外公外婆，因为父亲当兵没有回来生活困难，母亲无法养活全家，因而将老二遗弃在上海市虹口区提篮桥监狱附近或（襄阳南路），当时手里拿着烧饼，还不会讲话。父亲是抗美援朝军人，母亲在家务农，现在一个姐姐，一个弟弟，还有妹妹。 2、家庭成员：父母已去世，姐姐，弟弟，妹妹。 3、被送养人的血型或父母血型或兄弟姐妹的血型：不详。</textarea>
